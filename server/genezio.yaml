name: ode-to-my-other-half
region: us-east-1
frontend:
  path: ../client/build
sdk:
  language: ts
  options:
    runtime: browser
  path: ../client/src/sdk
classes:
  - path: ./endpoints/users.ts
    type: jsonrpc
    methods: []
  - path: ./endpoints/cron.ts
    type: jsonrpc
    methods:
      - name: sendMessage
        type: cron
        cronString: "* * * * *"
